<mat-card>
  <mat-card-title>
    {{ editMode ? "Edit Mode" : "New Mode"}}
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onFormSubmit()">
      <div class="form-container">
        <mat-form-field>
          <input matInput [matDatepicker]="dp" placeholder="Date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp startView="multi-year" panelClass="example-month-picker">
          </mat-datepicker>
        </mat-form-field>
        <mat-error>
          <span *ngIf="!editForm.get('date').valid && editForm.get('date').touched">Please enter date !!!</span>
        </mat-error>
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-error>
          <span *ngIf="!editForm.get('name').valid && editForm.get('name').touched">Please enter name !!!</span>
        </mat-error>
        <mat-form-field>
          <mat-select placeholder="Type" formControlName="type">
            <mat-option value="-1">---</mat-option>
            <mat-option value="visa">Visa</mat-option>
            <mat-option value="visa">Mastercard</mat-option>
            <mat-option value="cash">Cash</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-error>
          <span *ngIf="!editForm.get('type').valid && editForm.get('type').touched">Please select type !!!</span>
        </mat-error>
        <mat-form-field>
          <textarea matInput formControlName="note" placeholder="Note"></textarea>
        </mat-form-field>
        <!--
          TODO: I will implement it later
          <div class="form-container__upload">
          <button type="button" mat-raised-button color="accent" (click)="fileInput.click()">Upload</button>
          <input hidden type="file" #fileInput formControlName="file" (change)="onFileAdd()">
        </div>-->

        <button mat-raised-button color="accent" [disabled]="!editForm.valid">{{ editMode ? "Edit" : "Save" }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
