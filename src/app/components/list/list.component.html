<mat-card>
  <mat-card-title>
    Items List
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <!-- Stored Column -->
        <ng-container matColumnDef="stored">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stored </th>
          <td mat-cell *matCellDef="let row"> {{row.stored}} </td>
        </ng-container>

        <ng-container matColumnDef="actionsColumn">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="accent" (click)="addNewItem()"><i class="fa fa-plus mat-icon"></i></button>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" focusable="false" (click)="updateItem(row)">
              <i class="fa fa-pencil mat-icon"></i>
            </button>
            <button mat-icon-button color="primary" focusable="false" (click)="deleteItem(row)">
              <i class="fa fa-times mat-icon"></i>
            </button>
          </mat-cell>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
